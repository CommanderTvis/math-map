<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Граф определений</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden
        }

        div {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0
        }

        iframe {
            border: none
        }
    </style>
</head>
<body>
<div>
    <iframe width="100%" height="100%" src="index.svg"></iframe>
</div>
</body>
</html>
